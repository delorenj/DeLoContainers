name: Deploy Squid Proxy

on:
  push:
    branches: [ main ]
    paths:
      - 'core/squid/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/docker/core/squid
            git pull
            docker compose down
            docker compose up -d