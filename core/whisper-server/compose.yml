services:
  whisper-server:
    image: fedirz/faster-whisper-server:latest-cuda
    container_name: whisper-server
    restart: unless-stopped
    environment:
      - WHISPER_MODEL=medium.en
      - WHISPER_PORT=8000
    volumes:
      - /home/delorenj/whisper-models:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - proxy

networks:
  proxy:
    external: true
