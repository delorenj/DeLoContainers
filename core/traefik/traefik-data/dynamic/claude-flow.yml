http:
  middlewares:
    claude-flow-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"
        accessControlAllowOriginList:
          - "*"
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
          - "PATCH"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-API-Key"
          - "X-Requested-With"
          - "Upgrade"
          - "Connection"
        accessControlMaxAge: 100
        accessControlAllowCredentials: true

  routers:
    claude-flow:
      rule: "Host(`cf.delo.sh`)"
      entryPoints:
        - websecure
      service: claude-flow
      middlewares:
        - claude-flow-headers
      tls:
        certResolver: letsencrypt

    # WebSocket connections are handled by the main router since
    # the claude-flow UI connects to the root path for WebSocket

  services:
    claude-flow:
      loadBalancer:
        servers:
          - url: "http://192.168.1.12:3123"
        healthCheck:
          path: "/"
          interval: "30s"
          timeout: "10s"
          headers:
            Host: "cf.delo.sh"
        passHostHeader: true