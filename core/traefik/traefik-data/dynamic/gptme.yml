http:
  middlewares:
    gptme-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"
        accessControlAllowOriginList:
          - "*"
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-API-Key"
        accessControlMaxAge: 100

  routers:
    gptme:
      rule: "Host(`gptme.delo.sh`)"
      entryPoints:
        - websecure
      service: gptme
      middlewares:
        - gptme-headers
      tls:
        certResolver: letsencrypt

  services:
    gptme:
      loadBalancer:
        servers:
          - url: "http://192.168.1.12:5700"
        healthCheck:
          path: "/"
          interval: "30s"
          timeout: "10s"
          headers:
            Host: "gptme.delo.sh"
