http:
  middlewares:
    syncthing-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"

  routers:
    syncthing:
      rule: "Host(`sync.delo.sh`)"
      entryPoints:
        - websecure
      service: syncthing
      middlewares:
        - syncthing-headers
      tls:
        certResolver: letsencrypt

  services:
    syncthing:
      loadBalancer:
        servers:
          - url: "http://192.168.1.12:8384"
