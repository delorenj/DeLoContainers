http:
  middlewares:
    opencode-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"
        accessControlAllowOriginList:
          - "*"
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-API-Key"
        accessControlMaxAge: 100

    opencode-auth:
      basicAuth:
        headerField: "X-API-Key"
        users:
          # Format: "username:hashed_password"
          # Generate with container: docker compose exec opencode /generate-apikey.sh
          # Or use the management script: ./manage-opencode.sh generate-key
          - "api:$$2y$$05$$5NDzY8X6DDq80Vsw6clYYOZ07VLMTU7rKo0GcPASTEmUzDAuZMhCy"

  routers:
    opencode:
      rule: "Host(`opencode.delo.sh`)"
      entryPoints:
        - websecure
      service: opencode
      middlewares:
        - opencode-auth
        - opencode-headers
      tls:
        certResolver: letsencrypt

  services:
    opencode:
      loadBalancer:
        servers:
          - url: "http://opencode:4096"
        healthCheck:
          path: "/health"
          interval: "30s"
          timeout: "10s"

