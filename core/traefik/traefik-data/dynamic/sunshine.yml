http:
  middlewares:
    sunshine-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"

  routers:
    sunshine:
      rule: "Host(`sunshine.delo.sh`)"
      entryPoints:
        - websecure
      service: sunshine
      middlewares:
        - sunshine-headers
      tls:
        certResolver: letsencrypt

  services:
    sunshine:
      loadBalancer:
        servers:
          - url: "https://127.0.0.1:47990"
        serversTransport: sunshine-transport

  serversTransports:
    sunshine-transport:
      insecureSkipVerify: true
