http:
  middlewares:
    qdrant-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"
        accessControlAllowOriginList:
          - "*"
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "api-key"
        accessControlMaxAge: 100

  routers:
    qdrant:
      rule: "Host(`qdrant.delo.sh`)"
      entryPoints:
        - websecure
      service: qdrant
      middlewares:
        - qdrant-headers
      tls:
        certResolver: letsencrypt

  services:
    qdrant:
      loadBalancer:
        servers:
          - url: "http://qdrant:6333"
        healthCheck:
          path: "/"
          interval: "30s"
          timeout: "10s"
