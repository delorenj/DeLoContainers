http:
  middlewares:
    vibe-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"

  routers:
    vibe:
      rule: "Host(`vibe.delo.sh`)"
      entryPoints:
        - websecure
      service: vibe
      middlewares:
        - vibe-headers
      tls:
        certResolver: letsencrypt

  services:
    vibe:
      loadBalancer:
        servers:
          - url: "http://192.168.1.12:45035"
        healthCheck:
          path: "/"
          interval: "30s"
          timeout: "10s"
          headers:
            Host: "vibe.delo.sh"
