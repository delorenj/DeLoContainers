http:
  middlewares:
    qbittorrent-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Prefix: "/"
        accessControlAllowOriginList:
          - "*"
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-API-Key"
        accessControlMaxAge: 100

  routers:
    qbittorrent:
      rule: "Host(`get.delo.sh`)"
      entryPoints:
        - websecure
      service: qbittorrent
      middlewares:
        - qbittorrent-headers
      tls:
        certResolver: letsencrypt

  services:
    qbittorrent:
      loadBalancer:
        servers:
          - url: "http://gluetun:8091"
        healthCheck:
          path: "/"
          interval: "30s"
          timeout: "10s"
          headers:
            Host: "get.delo.sh"
