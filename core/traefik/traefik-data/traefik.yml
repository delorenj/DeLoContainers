api:
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: delorenj@delo.sh
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
        delayBeforeCheck: 15s
      # Use Let's Encrypt production server
      caServer: "https://acme-v02.api.letsencrypt.org/directory"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
    watch: true
    useBindPortIP: false

  file:
    directory: "/dynamic"

# Enable metrics for monitoring
metrics:
  prometheus: true

# Configure logging
log:
  level: INFO

# Access logs for debugging
accessLog: {}
