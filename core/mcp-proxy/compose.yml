services:
  pluggedin-mcp-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pluggedin-mcp-proxy
    restart: unless-stopped
    ports:
      - "${MCP_PROXY_PORT:-12006}:12006"
    environment:
      - PLUGGEDIN_API_KEY=${PLUGGEDIN_API_KEY}
      - PLUGGEDIN_API_BASE_URL=${PLUGGEDIN_API_BASE_URL:-https://plugged.in}
      - NODE_ENV=production
    command: [
      "--transport", "streamable-http", 
      "--port", "12006",
      "--require-api-auth"
    ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-proxy

networks:
  mcp-proxy:
    driver: bridge
