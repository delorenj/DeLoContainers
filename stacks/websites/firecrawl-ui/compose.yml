services:
  static-site:
    image: nginx:alpine
    container_name: firecrawl-ui
    restart: unless-stopped
    volumes:
      - ./:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.firecrawl-ui.rule=Host(`firecrawl.delo.sh`)"
      - "traefik.http.routers.firecrawl-ui.entrypoints=websecure"
      - "traefik.http.routers.firecrawl-ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.firecrawl-ui.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"
    networks:
      - proxy

networks:
  proxy:
    external: true

