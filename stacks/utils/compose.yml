services:
  scripts:
    image: nginx:alpine
    container_name: utils-scripts
    ports:
      - "8238:80"
    volumes:
      - ./scripts:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.utils-scripts.entrypoints=websecure"
      - "traefik.http.routers.utils-scripts.rule=Host(`scripts.delo.sh`)"
      - "traefik.http.routers.utils-scripts.tls=true"
      - "traefik.http.routers.utils-scripts.tls.certresolver=letsencrypt"
      - "traefik.http.services.utils-scripts.loadbalancer.server.port=80"
    networks:
      - proxy
    
  
include:
  - ./couchdb/compose.yml

networks:
  proxy:
    external: true

