services:
  couchdb:
    image: couchdb:latest
    container_name: couchdb
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - couchdb_data:/opt/couchdb/data
    ports:
      - "5984:5984"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.couchdb.entrypoints=websecure"
      - "traefik.http.routers.couchdb.rule=Host(`couch.delo.sh`) || Host(`couch.delorenzo.family`)"
      - "traefik.http.routers.couchdb.tls=true"
      - "traefik.http.routers.couchdb.tls.certresolver=letsencrypt"
      - "traefik.http.services.couchdb.loadbalancer.server.port=5984"
    restart: always

  scripts:
    image: nginx:alpine
    ports:
      - "8238:80"
    volumes:
      - ./scripts:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.scripts.entrypoints=websecure"
      - "traefik.http.routers.scripts.rule=Host(`sh.delo.sh`)"
      - "traefik.http.routers.scripts.tls=true"
      - "traefik.http.routers.scripts.tls.certresolver=letsencrypt"
      - "traefik.http.services.scripts.loadbalancer.server.port=8238"
    networks:
      - proxy

networks:
  proxy:
    external: true
    
volumes:
  couchdb_data:
