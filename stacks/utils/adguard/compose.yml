services:
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    hostname: adguard
    volumes:
      - ./conf:/opt/adguardhome/conf
      - ./work:/opt/adguardhome/work
      - ./filters:/opt/adguardhome/filters
    ports:
      # DNS on standard port 53 (systemd-resolved disabled)
      - "53:53/udp"
      - "53:53/tcp"
      # Web interface on port 6767
      - "6767:3000/tcp"
    networks:
      - proxy
    environment:
      - AGH_CONFIG=/opt/adguardhome/conf/AdGuardHome.yaml
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.rule=Host(`adguard.delo.sh`)"
      - "traefik.http.routers.adguard.tls=true"
      - "traefik.http.routers.adguard.tls.certresolver=letsencrypt"
      - "traefik.http.services.adguard.loadbalancer.server.port=6767"
      - "traefik.docker.network=proxy"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6767/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  proxy:
    external: true
