events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    server {
        listen 80 default_server;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # Catch all requests and serve redirect page
        location / {
            try_files $uri $uri/ /index.html;
            
            # Add headers for blocked content identification
            add_header X-Blocked-By "AdGuard Home" always;
            add_header X-Blocked-Domain "$host" always;
            add_header X-Original-URI "$request_uri" always;
            
            # Prevent caching of block page
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # Handle favicon requests gracefully
        location = /favicon.ico {
            return 204;
            access_log off;
        }
        
        # Health check endpoint
        location = /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
            access_log off;
        }
        
        # Robots.txt to prevent indexing
        location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /\n";
            add_header Content-Type text/plain;
            access_log off;
        }
    }
}