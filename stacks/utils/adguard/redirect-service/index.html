<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blocked</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        .icon { 
            font-size: 80px; 
            margin-bottom: 20px; 
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .redirect-message {
            font-size: 18px;
            margin: 20px 0;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Content Blocked</h1>
        <div class="redirect-message">
            Redirecting to custom page in <span class="countdown" id="countdown">3</span> seconds...
        </div>
        <p>This request was blocked by your network's content filter.</p>
    </div>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://nope.delo.sh?sound=true&blocked=' + encodeURIComponent(window.location.hostname);
            }
        }, 1000);
        
        // Immediate redirect for specific cases
        if (window.location.search.includes('immediate=true')) {
            window.location.href = 'https://nope.delo.sh?sound=true&blocked=' + encodeURIComponent(window.location.hostname);
        }
    </script>
</body>
</html>
