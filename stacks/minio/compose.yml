services:
  minio:
    image: minio/minio:latest
    container_name: delodrive
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${DEFAULT_USERNAME:-delorenj}
      MINIO_ROOT_PASSWORD: ${DEFAULT_PASSWORD:-Ittr5eesol}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-https://s3.delo.sh}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-https://drive.delo.sh}
    volumes:
      - /home/delorenj/DeLoDrive:/data
    networks:
      - proxy

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # Console Router (Web UI)
      - "traefik.http.routers.minio-console.rule=Host(`drive.delo.sh`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

      # API Router (S3 API)
      - "traefik.http.routers.minio-api.rule=Host(`s3.delo.sh`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

networks:
  proxy:
    external: true
