services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: always
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${VPNAC_WG_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${VPNAC_WG_ADDRESS}
      - WIREGUARD_PUBLIC_KEY=wLHnHzGZ44bEeiMzkRKn4DUd96XrhT3fLsQLsLzQP34=
      - WIREGUARD_ENDPOINT_IP=37.48.113.131
      - WIREGUARD_ENDPOINT_PORT=51822
      - WIREGUARD_PRESHARED_KEY=
      - WIREGUARD_ALLOWED_IPS=0.0.0.0/0,::/0
      - WIREGUARD_PERSISTENT_KEEPALIVE=25
      - FIREWALL_VPN_INPUT_PORTS=49152,49153,49154,49155,49156
      - DNS_SERVERS=10.11.0.1
      - HEALTH_VPN_DURATION_INITIAL=30s
      - HEALTH_SUCCESS_WAIT_DURATION=10s
      - HEALTH_TARGET_ADDRESS=1.1.1.1:53
    volumes:
      - ./gluetun:/gluetun
    ports:
      - 49152:49152/tcp
      - 49152:49152/udp
      - 49153:49153/tcp
      - 49153:49153/udp
      - 49154:49154/tcp
      - 49154:49154/udp
      - 49155:49155/tcp
      - 49155:49155/udp
      - 49156:49156/tcp
      - 49156:49156/udp
      - 8091:8091
    networks:
      - proxy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --tries=1
        - --spider
        - http://1.1.1.1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
  vpn-monitor:
    image: alpine:latest
    container_name: vpn-monitor
    restart: always
    command: |
      sh -c '
      apk add --no-cache iproute2
      while true; do
        if ip addr show tun0 up > /dev/null 2>&1; then
          echo "vpn_connected 1" > /metrics
        else
          echo "vpn_connected 0" > /metrics
        fi
        sleep 30
      done'
    volumes:
      - /sys/class/net:/sys/class/net:ro
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: service:gluetun
    environment:
      - WEBUI_PORT=8091
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ./qbittorrent:/config
      - /home/delorenj/Downloads:/downloads
      - /home/delorenj/Downloads/apps:/apps
      - /home/delorenj/Downloads/incomplete:/incomplete
      - /home/delorenj/Downloads/inbox:/inbox
      - /home/delorenj/tonny:/tonny
      - /mnt/video:/emma
      - /home/delorenj/emma_downloads:/video
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ./prowlarr:/config
    ports:
      - 9696:9696
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.rule=Host(`index.delo.sh`)
      - traefik.http.routers.prowlarr.tls=true
      - traefik.http.routers.prowlarr.tls.certresolver=letsencrypt
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
      - traefik.docker.network=proxy
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    networks:
      - proxy
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - /home/delorenj/tonny:/tonny
      - /mnt/video:/EmmaVideo
      - /home/delorenj/Videos:/BigChungusVideos
    restart: on-failure
    environment:
      - JELLYFIN_PublishedServerUrl=https://movies.delo.sh
      - JELLYFIN_CAST_RECEIVER_APP_ID=F007D354
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.entrypoints=websecure
      - traefik.http.routers.jellyfin.rule=Host(`movies.delo.sh`)
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.routers.jellyfin.tls.certresolver=letsencrypt
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - traefik.docker.network=proxy

networks:
  proxy:
    external: true
